<div class="card col-md-4 d-flex align-items-center justify-content-center">
  <div class="card-header col-md-8 d-flex align-items-center justify-content-center">
    Sign Up!
  </div>
  <form (ngSubmit)="signIn()" [formGroup]="SigninForm">
    <div class="form-row  col-md-12 d-flex align-items-center justify-content-center">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Email</label>
        <input type="email" class="form-control" id="inputEmail4"  placeholder="Email" formControlName="email">
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Password</label>
        <input type="password" class="form-control" id="inputPassword4" placeholder="Password" formControlName="password">
      </div>
    </div>
    <div class="form-group">
      <label for="inputAddress">Address Line 1</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" formControlName="address1">
    </div>
    <div class="form-group">
      <label for="inputAddress2">Address Line 2</label>
      <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor" formControlName="address2">
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputCity">City</label>
        <input type="text" class="form-control" id="inputCity" formControlName="city">
      </div>
      <div class="form-group col-md-6">
        <label for="inputState">State</label>
        <select id="inputState" class="form-control" formControlName="state">
          <option selected>Choose...</option>
          <option>...</option>
        </select>
      </div>
      <div class="form-group col-md-6">
        <label for="inputZip">Zip</label>
        <input type="text" class="form-control" id="inputZip" formControlName="zip">
      </div>
    </div>
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          Check me out
        </label>
      </div>
    </div>
    <button type="submit" class="btn btn-primary"(click)="signIn()">Sign in</button>
  </form>
</div>
